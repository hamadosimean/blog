{% load blog_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="{% static "blog/style.css" %}">
  </head>
  <body>
    <div class="header">
      <div class="left">
        <h1><a href="{% url "blog:post_list" %}">FatiBlog</a></h1>
      </div>
      <div class="right">
        <form action="{%url 'blog:search'%}" method="get">
          <input type="search" name="query" id="">
          <button class="search-btn"><img src="{% static "images/search.png" %}" alt="search" srcset=""></button>
        </form>
        <div class="user"></div>
        <nav>
          <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Contact</a></li>
          </ul>
        </nav>
      </div>
    </div>

    
    </div>
    {% block content %}{% endblock content %}
  </body>
</html>
