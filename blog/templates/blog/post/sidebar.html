<div class="side-bar">
  <h2>My blog</h2>
  <p>Total blogs {%total_posts%}</p>
  <p>
    <a href="{%url 'blog:post_feed'%}"> Subcribe to my RSS feed</a>
  </p>
  <div class="latest_posts">
    <h3>Latest posts</h3>
    {% show_latest_posts 3 %}
  </div>

  <div class="most-commented">
    <h3>Most commented posts</h3>
    {% most_commented_posts as most_commented_posts %} {% for post in
    most_commented_posts %}
    <li>
      <a href="{{post.get_absolute_url}}">{{post.title}}</a>
    </li>
    {% endfor %}
  </div>
</div>
